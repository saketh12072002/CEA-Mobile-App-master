<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>New User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center>
  <ion-item>
    <ion-list>
      <ion-label>Name</ion-label>
      <ion-input type='text' [(ngModel)]="username"></ion-input>
      <ion-label>Mobile</ion-label>
      <ion-input type='text' [(ngModel)]="mobile"></ion-input>
      <ion-label>Email</ion-label>
      <ion-input type='text'[(ngModel)]="email"></ion-input>
      <ion-label>College</ion-label>
      <ion-input type='text'[(ngModel)]="college"></ion-input>
      <ion-label>Email</ion-label>
      <ion-input type='text'[(ngModel)]="email"></ion-input>
      <ion-select #newSelect [(ngModel)]="gender">
        <ion-select-option value="male">Male</ion-select-option>
        <ion-select-option value="female">Female</ion-select-option>
        <ion-select-option value="other">Other</ion-select-option>
      </ion-select>      

      <ion-label>Passkey</ion-label>
      <ion-input type='password' [(ngModel)]="password"></ion-input>
      <ion-label>Confirm Passkey</ion-label>
      <ion-input type='password' [(ngModel)]="cpassword"></ion-input>   
    </ion-list>
  </ion-item>
  <ion-button color='dark' (click)="register()">Register</ion-button>
</ion-content>
