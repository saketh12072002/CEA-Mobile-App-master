<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pay Your Friend</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-item style="margin-top: 36px;">
    <ion-label position="floating">Roll Number</ion-label>
    <ion-input [(ngModel)]="roll_num"></ion-input  >
  </ion-item>
  <ion-button expand="block" (click)="process()" color="primary" style="margin-top:20px">Proceed</ion-button>
</ion-content>
