<ion-header>
    <ion-toolbar color="danger">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        CEA Departments
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
<ion-content *ngIf="!this.loading">
  <ion-list>
    <ion-item [routerLink]="dept.id" *ngFor="let dept of depts">
      <ion-label >{{dept.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
